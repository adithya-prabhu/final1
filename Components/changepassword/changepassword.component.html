<div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-8 mx-auto">
        <div class="card mt-5 bg-warning">
          <div class="card-body">
            <h4 class="text-center">Change Password</h4>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="newPassword"><b>New Password:</b></label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" [(ngModel)]="newPassword" pattern="^[a-zA-Z0-9]{6,}$" required>
              </div>
              
              <div class="form-group">
                <label for="confirmPassword"><b>Confirm Password:</b></label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" pattern="^[a-zA-Z0-9]{6,}$" required>
              </div>
              
              <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
              <button type="submit" class="btn btn-success btn-block">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
